<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVerve - Enhanced File Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .file-pill {
            transition: all 0.2s ease;
        }
        .file-pill:hover {
            background-color: #f3f4f6;
        }
        .trash-icon {
            transition: color 0.2s ease;
        }
        .trash-icon:hover {
            color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-[Inter]">

    <!-- Message Box -->
    <div id="messageBox" class="hidden fixed inset-x-0 bottom-4 mx-auto p-4 rounded-lg shadow-lg z-50 max-w-sm">
        <p id="messageText"></p>
    </div>

    <!-- Main Application -->
    <div class="container mx-auto p-4 max-w-lg mt-8 rounded-xl shadow-lg bg-white">
        
        <!-- Header with User ID -->
        <div class="flex items-center justify-between mb-2">
            <h1 class="text-3xl font-bold text-indigo-600">CVerve</h1>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">user_abc123</span>
                <button class="text-indigo-600 hover:text-indigo-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
        </div>
        
        <p class="text-sm text-center text-gray-500 mb-6">User ID: user_abc123</p>
        
        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-4">
            <button class="tab-button w-1/3 py-2 text-center text-sm font-semibold text-gray-600">PDF Merger</button>
            <button class="tab-button w-1/3 py-2 text-center text-sm font-semibold text-gray-600 border-b-2 border-indigo-500">Application Letter</button>
            <button class="tab-button w-1/3 py-2 text-center text-sm font-semibold text-gray-600">Payment</button>
        </div>

        <!-- Application Letter Tab Content -->
        <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold mb-4 text-center">Application Letter Writer</h2>
            <div class="space-y-4">
                <input type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="tel" placeholder="Phone Number" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="text" placeholder="Address" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="date" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                
                <!-- CV Files Section -->
                <div>
                    <label class="text-sm font-medium text-gray-700">Upload Your CV Files</label>
                    <div class="mt-1 flex items-center">
                        <label class="flex-1 cursor-pointer">
                            <input type="file" class="hidden" id="cvFileInput" multiple accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                            <div class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-150 bg-white border border-gray-300 rounded-lg py-2 px-4 text-center">
                                <span>Select CV Files</span>
                            </div>
                        </label>
                    </div>
                    <div id="cvFilesList" class="mt-2 space-y-2 max-h-40 overflow-y-auto"></div>
                </div>
                
                <!-- JD Files Section -->
                <div>
                    <label class="text-sm font-medium text-gray-700">Upload Job Description Files</label>
                    <div class="mt-1 flex items-center">
                        <label class="flex-1 cursor-pointer">
                            <input type="file" class="hidden" id="jdFileInput" multiple accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                            <div class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition duration-150 bg-white border border-gray-300 rounded-lg py-2 px-4 text-center">
                                <span>Select JD Files</span>
                            </div>
                        </label>
                    </div>
                    <div id="jdFilesList" class="mt-2 space-y-2 max-h-40 overflow-y-auto"></div>
                </div>
                
                <button class="w-full bg-indigo-500 text-white py-2 px-4 rounded-full font-semibold hover:bg-indigo-600 transition-colors duration-200 shadow-md">Generate Application Letter</button>
                <textarea rows="10" placeholder="Your generated application letter will appear here..." class="w-full p-4 rounded-lg border border-gray-300 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                <button class="w-full bg-emerald-500 text-white py-2 px-4 rounded-full font-semibold hover:bg-emerald-600 transition-colors duration-200 shadow-md">Download as PDF</button>
            </div>
        </div>
    </div>

    <script>
        // File handling functionality
        const cvFiles = [];
        const jdFiles = [];
        
        // CV File Input Handling
        const cvFileInput = document.getElementById('cvFileInput');
        const cvFilesList = document.getElementById('cvFilesList');
        
        cvFileInput.addEventListener('change', function(event) {
            handleFiles(event.target.files, cvFiles, cvFilesList, 'CV');
            // Clear the input to allow selecting more files
            event.target.value = '';
        });
        
        // JD File Input Handling
        const jdFileInput = document.getElementById('jdFileInput');
        const jdFilesList = document.getElementById('jdFilesList');
        
        jdFileInput.addEventListener('change', function(event) {
            handleFiles(event.target.files, jdFiles, jdFilesList, 'JD');
            // Clear the input to allow selecting more files
            event.target.value = '';
        });
        
        function handleFiles(fileList, filesArray, filesListElement, type) {
            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                
                // Check if file is already in the list
                if (!filesArray.some(f => f.name === file.name && f.size === file.size)) {
                    filesArray.push(file);
                    
                    // Create file pill element
                    const filePill = document.createElement('div');
                    filePill.className = 'file-pill flex items-center justify-between bg-white border border-gray-200 rounded-full px-3 py-1';
                    filePill.innerHTML = `
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span class="text-sm text-gray-700 truncate max-w-xs">${file.name}</span>
                        </div>
                        <button class="trash-icon text-gray-400 hover:text-red-500 ml-2" data-filename="${file.name}" data-type="${type}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    
                    filesListElement.appendChild(filePill);
                    
                    // Add event listener to the trash icon
                    const trashIcon = filePill.querySelector('.trash-icon');
                    trashIcon.addEventListener('click', function() {
                        const fileName = this.getAttribute('data-filename');
                        const fileType = this.getAttribute('data-type');
                        
                        // Remove from array
                        const arrayToUse = fileType === 'CV' ? cvFiles : jdFiles;
                        const index = arrayToUse.findIndex(f => f.name === fileName);
                        if (index !== -1) {
                            arrayToUse.splice(index, 1);
                        }
                        
                        // Remove from UI
                        filesListElement.removeChild(filePill);
                        
                        showMessage('success', `Removed ${fileName}`);
                    });
                }
            }
            
            if (fileList.length > 0) {
                showMessage('success', `Added ${fileList.length} ${type} file(s)`);
            }
        }
        
        // Show message function
        function showMessage(type, message) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            messageBox.className = `fixed inset-x-0 bottom-4 mx-auto p-4 rounded-lg shadow-lg z-50 max-w-sm ${
                type === 'success' ? 'bg-emerald-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-yellow-500'
            } text-white text-center font-bold transition-all duration-300 transform scale-100`;
            
            messageText.textContent = message;
            
            setTimeout(() => {
                messageBox.classList.remove('scale-100');
                messageBox.classList.add('scale-0');
            }, 3000);
        }
        
        // Initialize with some example files
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate adding some files for demonstration
            setTimeout(() => {
                showMessage('info', 'You can add files from multiple folders. Each file will be shown with a remove button.');
            }, 1000);
        });
    </script>
</body>
</html>
